<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta con Efecto Parallax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow-x: hidden;
            background: #000;
            color: white;
        }
        
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            perspective: 100px;
        }
        
        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-position: center bottom;
            background-repeat: no-repeat;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }
        
        .l1 { 
            background-image: url("img/fondo.png);
            background-size: cover;
            background-position: center top;
            z-index: 1;
            transform: translateZ(-10px) scale(2);
        }
        
        .l2 { 
            background-image: url("img/hombreizquierdacapa1.png");
            z-index: 2;
            transform: translateZ(-8px) scale(1.8);
            background-size: contain;
            background-position: 20% bottom;
        }
        
        .l3 { 
            background-image: url("img/mujer-izquierda-capa2.png");
            z-index: 3;
            transform: translateZ(-6px) scale(1.6);
            background-size: contain;
            background-position: 25% bottom;
        }
        
        .l4 { 
            background-image: url("img/mujer1derechacapa1.png");
            z-index: 4;
            transform: translateZ(-8px) scale(1.8);
            background-size: contain;
            background-position: 80% bottom;
        }
        
        .l5 { 
            background-image: url("img/hombre1derechacapa2.png");
            z-index: 5;
            transform: translateZ(-6px) scale(1.6);
            background-size: contain;
            background-position: 75% bottom;
        }
        
        .l6 { 
            background-image: url("img/gentecapa3izquierda.png");
            z-index: 6;
            transform: translateZ(-4px) scale(1.4);
            background-size: contain;
            background-position: 15% bottom;
        }
        
        .l7 { 
            background-image: url("img/gentecapa3derecha.png");
            z-index: 7;
            transform: translateZ(-4px) scale(1.4);
            background-size: contain;
            background-position: 85% bottom;
        }
        
        .l8 { 
            background-image: url("img/logo.png");
            z-index: 10;
            transform: translateZ(0);
            background-size: contain;
            background-position: center 20%;
            background-repeat: no-repeat;
        }
        
        .content {
            position: absolute;
            bottom: 20%;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 9;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        
        .content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        .content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(to right, #ff3366, #ff4b2b);
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }
        
        .lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 8;
            pointer-events: none;
            overflow: hidden;
        }
        
        .light-beam {
            position: absolute;
            width: 150px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0.3;
            animation: light-sweep 8s infinite linear;
        }
        
        .light-beam:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        
        .light-beam:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
        }
        
        .light-beam:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
        }
        
        .light-beam:nth-child(4) {
            left: 70%;
            animation-delay: 6s;
        }
        
        .light-beam:nth-child(5) {
            left: 90%;
            animation-delay: 1s;
        }
        
        @keyframes light-sweep {
            0% {
                transform: rotate(30deg) translateY(-100%);
            }
            100% {
                transform: rotate(30deg) translateY(200%);
            }
        }
        
        .people-animation {
            animation: people-move 3s infinite ease-in-out alternate;
        }
        
        @keyframes people-move {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-10px) translateX(5px);
            }
        }
        
        /* Estilos para móviles */
        @media (max-width: 768px) {
            .l1 { 
                background-image: url("img/fondo-mobile.png");
            }
            
            .l2 { 
                background-image: url("img/hombreizquierdacapa1-mobile.png");
                background-position: 10% bottom;
            }
            
            .l3 { 
                background-image: url("img/mujer-izquierda-capa2-mobile.png");
                background-position: 15% bottom;
            }
            
            .l4 { 
                background-image: url("img/mujer1derechacapa1-mobile.png");
                background-position: 90% bottom;
            }
            
            .l5 { 
                background-image: url("img/hombre1derechacapa2-mobile.png");
                background-position: 85% bottom;
            }
            
            .l6 { 
                background-image: url("img/gentecapa3izquierda-mobile.png");
                background-position: 5% bottom;
            }
            
            .l7 { 
                background-image: url("img/gentecapa3derecha-mobile.png");
                background-position: 95% bottom;
            }
            
            .l8 { 
                background-image: url("img/logo-mobile.png");
                background-position: center 15%;
            }
            
            .content h1 {
                font-size: 2.5rem;
            }
            
            .content p {
                font-size: 1.1rem;
                padding: 0 1rem;
            }
            
            .parallax-layer {
                background-size: cover;
            }
            
            .l2, .l3, .l4, .l5, .l6, .l7 {
                background-size: contain;
            }
        }
        
        /* Efecto de reducción de movimiento para usuarios que lo prefieren */
        @media (prefers-reduced-motion: reduce) {
            .parallax-layer, .light-beam {
                animation: none;
                transition: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero" id="hero">
        <div class="parallax-layer l1"></div>
        <div class="parallax-layer l2 people-animation"></div>
        <div class="parallax-layer l3 people-animation" style="animation-delay: 0.5s"></div>
        <div class="parallax-layer l4 people-animation" style="animation-delay: 0.7s"></div>
        <div class="parallax-layer l5 people-animation" style="animation-delay: 0.3s"></div>
        <div class="parallax-layer l6 people-animation" style="animation-delay: 0.9s"></div>
        <div class="parallax-layer l7 people-animation" style="animation-delay: 0.6s"></div>
        
        <div class="lights">
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
        </div>
        
        <div class="parallax-layer l8"></div>
        
        <div class="content">
            <h1>FIESTA INOLVIDABLE</h1>
            <p>Únete a la celebración más esperada del año con música, baile y diversión</p>
            <a href="#tickets" class="cta-button">Obtener Entradas</a>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hero = document.getElementById('hero');
            const layers = document.querySelectorAll('.parallax-layer');
            
            // Efecto parallax al mover el ratón
            hero.addEventListener('mousemove', function(e) {
                const x = e.clientX;
                const y = e.clientY;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const moveX = (x - centerX) / centerX;
                const moveY = (y - centerY) / centerY;
                
                layers.forEach(layer => {
                    const depth = parseInt(layer.className.match(/l(\d)/)[1]);
                    const offsetX = moveX * (10 - depth);
                    const offsetY = moveY * (10 - depth);
                    
                    // Aplicar transformación manteniendo la escala original
                    const currentTransform = window.getComputedStyle(layer).transform;
                    const matrix = new DOMMatrixReadOnly(currentTransform);
                    const currentTranslateZ = matrix.m43;
                    
                    layer.style.transform = `translateX(${offsetX}px) translateY(${offsetY}px) translateZ(${currentTranslateZ}px) scale(${2 - (depth * 0.2)})`;
                });
            });
            
            // Efecto parallax al desplazar
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const rate = scrolled * -0.5;
                
                layers.forEach(layer => {
                    const depth = parseInt(layer.className.match(/l(\d)/)[1]);
                    layer.style.transform = `translateY(${rate * (depth/10)}px) ${layer.style.transform.split(' ').slice(1).join(' ')}`;
                });
            });
            
            // Efecto para dispositivos táctiles
            hero.addEventListener('touchmove', function(e) {
                const touch = e.touches[0];
                const x = touch.clientX;
                const y = touch.clientY;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const moveX = (x - centerX) / centerX;
                const moveY = (y - centerY) / centerY;
                
                layers.forEach(layer => {
                    const depth = parseInt(layer.className.match(/l(\d)/)[1]);
                    const offsetX = moveX * (5 - depth/2);
                    const offsetY = moveY * (5 - depth/2);
                    
                    const currentTransform = window.getComputedStyle(layer).transform;
                    const matrix = new DOMMatrixReadOnly(currentTransform);
                    const currentTranslateZ = matrix.m43;
                    
                    layer.style.transform = `translateX(${offsetX}px) translateY(${offsetY}px) translateZ(${currentTranslateZ}px) scale(${2 - (depth * 0.2)})`;
                });
            });
        });
    </script>
</body>
</html>
