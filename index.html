<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpershym - Si no hay competencia no hay calidad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }
        
        .hero {
            position: relative;
            height: 80vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
            z-index: 20;
            position: relative;
        }
        
        .logo h1 {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            color: #ffcc00;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .tagline {
            font-size: 1.8rem;
            font-weight: 300;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .image-grid {
            position: relative;
            width: 100%;
            height: 500px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            z-index: 10;
        }
        
        .img-item {
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .img-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(255, 204, 0, 0.3);
            z-index: 15;
        }
        
        .img-1 {
            grid-column: 1 / 5;
            grid-row: 1 / 4;
            background-image: url("img/fondo.png");
        }
        
        .img-2 {
            grid-column: 1 / 4;
            grid-row: 4 / 7;
            background-image: url("img/hombreizquierdacapa1.png");
        }
        
        .img-3 {
            grid-column: 4 / 7;
            grid-row: 4 / 7;
            background-image: url("img/mujer-izquierda-capa2.png");
        }
        
        .img-4 {
            grid-column: 7 / 10;
            grid-row: 1 / 4;
            background-image: url("img/mujer1derechacapa1.png");
        }
        
        .img-5 {
            grid-column: 10 / 13;
            grid-row: 1 / 4;
            background-image: url("img/hombre1derechacapa2.png");
        }
        
        .img-6 {
            grid-column: 7 / 10;
            grid-row: 4 / 7;
            background-image: url("img/gentecapa3izquierda.png");
        }
        
        .img-7 {
            grid-column: 10 / 13;
            grid-row: 4 / 7;
            background-image: url("img/gentecapa3derecha.png");
        }
        
        .cta-container {
            text-align: center;
            margin-top: 2rem;
            z-index: 20;
            position: relative;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(to right, #ff3366, #ff4b2b);
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
        }
        
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .bg-element:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff9900, transparent 70%);
            top: 10%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }
        
        .bg-element:nth-child(2) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #3366ff, transparent 70%);
            top: 60%;
            left: 80%;
            animation: float 12s infinite ease-in-out reverse;
            animation-delay: 2s;
        }
        
        .bg-element:nth-child(3) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ff3366, transparent 70%);
            top: 70%;
            left: 10%;
            animation: float 18s infinite ease-in-out;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) translateX(15px) rotate(5deg);
            }
            50% {
                transform: translateY(10px) translateX(-15px) rotate(-5deg);
            }
            75% {
                transform: translateY(-10px) translateX(-10px) rotate(3deg);
            }
        }
        
        @media (max-width: 992px) {
            .image-grid {
                height: 400px;
                gap: 8px;
            }
            
            .logo h1 {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                height: auto;
                min-height: auto;
                padding: 2rem 0;
            }
            
            .image-grid {
                height: 700px;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: repeat(7, 1fr);
                gap: 10px;
                margin: 2rem 0;
            }
            
            .img-1 {
                grid-column: 1 / 3;
                grid-row: 1 / 3;
            }
            
            .img-2 {
                grid-column: 1 / 2;
                grid-row: 3 / 5;
            }
            
            .img-3 {
                grid-column: 2 / 3;
                grid-row: 3 / 5;
            }
            
            .img-4 {
                grid-column: 1 / 2;
                grid-row: 5 / 7;
            }
            
            .img-5 {
                grid-column: 2 / 3;
                grid-row: 5 / 7;
            }
            
            .img-6 {
                grid-column: 1 / 2;
                grid-row: 7 / 8;
            }
            
            .img-7 {
                grid-column: 2 / 3;
                grid-row: 7 / 8;
            }
            
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .cta-button {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
            
            .bg-element {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="background-elements">
                <div class="bg-element"></div>
                <div class="bg-element"></div>
                <div class="bg-element"></div>
            </div>
            
            <div class="logo">
                <h1>Simpershym</h1>
                <p class="tagline">Si no hay competencia no hay calidad</p>
            </div>
            
            <div class="image-grid">
                <div class="img-item img-1"></div>
                <div class="img-item img-2"></div>
                <div class="img-item img-3"></div>
                <div class="img-item img-4"></div>
                <div class="img-item img-5"></div>
                <div class="img-item img-6"></div>
                <div class="img-item img-7"></div>
            </div>
            
            <div class="cta-container">
                <a href="#" class="cta-button">Obtener Entradas</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imgItems = document.querySelectorAll('.img-item');
            
            // Efecto de movimiento con el ratÃ³n
            document.querySelector('.hero').addEventListener('mousemove', function(e) {
                const x = e.clientX;
                const y = e.clientY;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const moveX = (x - centerX) / centerX;
                const moveY = (y - centerY) / centerY;
                
                imgItems.forEach((item, index) => {
                    const depth = index + 1;
                    const offsetX = moveX * depth * 2;
                    const offsetY = moveY * depth * 2;
                    
                    item.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                });
            });
            
            document.querySelector('.hero').addEventListener('mouseleave', function() {
                imgItems.forEach(item => {
                    item.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
