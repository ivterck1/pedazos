<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Capas Laterales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a2b69, #0a1930);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #ffcc00;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .animation-container {
            position: relative;
            height: 500px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .layer {
            position: absolute;
            width: 120%;
            height: 100%;
            background-size: cover;
            background-position: center;
            left: -10%;
        }
        
        .layer-1 {
            background: linear-gradient(45deg, #0a1930, #152a53);
            z-index: 1;
            animation: move-layer-1 25s infinite ease-in-out;
        }
        
        .layer-2 {
            background: radial-gradient(circle at center, transparent 30%, #1e3a8a 80%);
            z-index: 2;
            animation: move-layer-2 20s infinite ease-in-out;
        }
        
        .layer-3 {
            background: 
                radial-gradient(circle at 20% 50%, #ff9900 10%, transparent 11%),
                radial-gradient(circle at 80% 20%, #3366ff 8%, transparent 9%),
                radial-gradient(circle at 40% 80%, #ff3366 12%, transparent 13%),
                radial-gradient(circle at 70% 70%, #ffcc00 7%, transparent 8%);
            z-index: 3;
            animation: move-layer-3 15s infinite ease-in-out;
        }
        
        .layer-4 {
            background: 
                radial-gradient(circle at 30% 30%, #ff9900 5%, transparent 6%),
                radial-gradient(circle at 60% 60%, #3366ff 6%, transparent 7%),
                radial-gradient(circle at 90% 40%, #ff3366 4%, transparent 5%);
            z-index: 4;
            animation: move-layer-4 10s infinite ease-in-out;
        }
        
        .layer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            text-align: center;
            width: 80%;
            background: rgba(10, 25, 48, 0.8);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .layer-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffcc00;
        }
        
        .layer-content p {
            font-size: 1.2rem;
            margin-bottom: 0;
        }
        
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        button {
            background: #ffcc00;
            color: #1a2b69;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #ffd633;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .speed-indicators {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        @keyframes move-layer-1 {
            0%, 100% { transform: translateX(-5%); }
            50% { transform: translateX(5%); }
        }
        
        @keyframes move-layer-2 {
            0%, 100% { transform: translateX(-8%); }
            50% { transform: translateX(8%); }
        }
        
        @keyframes move-layer-3 {
            0%, 100% { transform: translateX(-12%); }
            50% { transform: translateX(12%); }
        }
        
        @keyframes move-layer-4 {
            0%, 100% { transform: translateX(-15%); }
            50% { transform: translateX(15%); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .animation-container {
                height: 400px;
            }
            
            .layer-content h2 {
                font-size: 1.8rem;
            }
            
            .layer-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animación de Capas Laterales</h1>
        <p>Observa cómo las diferentes capas se mueven a velocidades variables, creando un efecto de profundidad y movimiento.</p>
    </div>
    
    <div class="animation-container">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="layer layer-4"></div>
        
        <div class="layer-content">
            <h2>Sirippers</h2>
            <p>Si no hay competencia no hay calidad</p>
        </div>
    </div>
    
    <div class="speed-indicators">
        <div class="indicator">
            <div class="color-box" style="background: #0a1930;"></div>
            <span>Capa 1 (lenta)</span>
        </div>
        <div class="indicator">
            <div class="color-box" style="background: #1e3a8a;"></div>
            <span>Capa 2 (media)</span>
        </div>
        <div class="indicator">
            <div class="color-box" style="background: #ff9900;"></div>
            <span>Capa 3 (rápida)</span>
        </div>
        <div class="indicator">
            <div class="color-box" style="background: #ff3366;"></div>
            <span>Capa 4 (muy rápida)</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="pauseBtn">Pausar</button>
        <button id="playBtn">Reproducir</button>
        <button id="slowBtn">Más lento</button>
        <button id="fastBtn">Más rápido</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const layers = document.querySelectorAll('.layer');
            const pauseBtn = document.getElementById('pauseBtn');
            const playBtn = document.getElementById('playBtn');
            const slowBtn = document.getElementById('slowBtn');
            const fastBtn = document.getElementById('fastBtn');
            
            // Control de animación
            pauseBtn.addEventListener('click', function() {
                layers.forEach(layer => {
                    layer.style.animationPlayState = 'paused';
                });
            });
            
            playBtn.addEventListener('click', function() {
                layers.forEach(layer => {
                    layer.style.animationPlayState = 'running';
                });
            });
            
            // Ajustar velocidad
            slowBtn.addEventListener('click', function() {
                layers.forEach(layer => {
                    const currentSpeed = parseInt(getComputedStyle(layer).animationDuration);
                    if (currentSpeed < 60) {
                        layer.style.animationDuration = (currentSpeed + 5) + 's';
                    }
                });
            });
            
            fastBtn.addEventListener('click', function() {
                layers.forEach(layer => {
                    const currentSpeed = parseInt(getComputedStyle(layer).animationDuration);
                    if (currentSpeed > 5) {
                        layer.style.animationDuration = (currentSpeed - 5) + 's';
                    }
                });
            });
            
            // Efecto de movimiento con el ratón
            const container = document.querySelector('.animation-container');
            container.addEventListener('mousemove', function(e) {
                const x = e.clientX;
                const centerX = window.innerWidth / 2;
                const moveX = (x - centerX) / centerX;
                
                layers.forEach((layer, index) => {
                    const depth = 4 - index; // Diferente profundidad para cada capa
                    const offsetX = moveX * depth * 5;
                    layer.style.transform = `translateX(${offsetX}%)`;
                });
            });
            
            container.addEventListener('mouseleave', function() {
                // Restaurar animación cuando el ratón sale
                layers.forEach(layer => {
                    layer.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
