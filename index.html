<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpershym - Concierto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow-x: hidden;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .hero {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            min-height: 600px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
        }
        
        /* Capa 1 - Fondo del escenario */
        .layer-1 {
            background-image: url("img/fondo.png");
            z-index: 1;
        }
        
        /* Capa 2 - Hombre izquierda capa 1 */
        .layer-2 {
            background-image: url("img/hombreizquierdacapa1.png");
            z-index: 2;
            background-size: contain;
            background-position: 20% 90%;
            animation: move-center-left 8s infinite ease-in-out;
        }
        
        /* Capa 3 - Mujer izquierda capa 2 */
        .layer-3 {
            background-image: url("img/mujer-izquierda-capa2.png");
            z-index: 3;
            background-size: contain;
            background-position: 25% 90%;
            animation: move-center-left 7s infinite ease-in-out;
            animation-delay: 1s;
        }
        
        /* Capa 4 - Hombre derecha capa 2 */
        .layer-4 {
            background-image: url("img/mujer1derechacapa1.png");
            z-index: 4;
            background-size: contain;
            background-position: 80% 90%;
            animation: move-center-right 8s infinite ease-in-out;
            animation-delay: 0.5s;
        }
        
        /* Capa 5 - Mujer derecha capa 1 */
        .layer-5 {
            background-image: url("img/hombre1derechacapa2.png");
            z-index: 5;
            background-size: contain;
            background-position: 75% 90%;
            animation: move-center-right 7s infinite ease-in-out;
            animation-delay: 1.5s;
        }
        
        /* Capa 6 - Gente izquierda capa 3 */
        .layer-6 {
            background-image: url("img/gentecapa3izquierda.png");
            z-index: 6;
            background-size: contain;
            background-position: 20% 100%;
            animation: jump 5s infinite ease-in-out;
            animation-delay: 0.7s;
        }
        
        /* Capa 7 - Gente derecha capa 3 */
        .layer-7 {
            background-image: url("img/gentecapa3derecha.png");
            z-index: 7;
            background-size: contain;
            background-position: 80% 100%;
            animation: jump 5s infinite ease-in-out;
            animation-delay: 1.2s;
        }
        
        /* Capa 8 - Logo */
        .layer-8 {
            background-image: url("img/logo.png");
            z-index: 10;
            background-size: contain;
            background-position: center 10%;
            background-repeat: no-repeat;
        }
        
        .content {
            position: absolute;
            bottom: 15%;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 9;
        }
        
        .tagline {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            font-weight: 300;
        }
        
        .tagline span {
            color: #ffcc00;
            font-weight: 600;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(to right, #ff3366, #ff4b2b);
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
        }
        
        /* Animaciones */
        @keyframes move-center-left {
            0%, 100% {
                transform: translateX(0) scale(0.9);
            }
            25% {
                transform: translateX(5%) scale(0.95);
            }
            50% {
                transform: translateX(10%) scale(1);
            }
            75% {
                transform: translateX(5%) scale(0.95);
            }
        }
        
        @keyframes move-center-right {
            0%, 100% {
                transform: translateX(0) scale(0.9);
            }
            25% {
                transform: translateX(-5%) scale(0.95);
            }
            50% {
                transform: translateX(-10%) scale(1);
            }
            75% {
                transform: translateX(-5%) scale(0.95);
            }
        }
        
        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            50% {
                transform: translateY(0);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        
        .lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 8;
            pointer-events: none;
            overflow: hidden;
        }
        
        .light-beam {
            position: absolute;
            width: 150px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0.3;
            animation: light-sweep 8s infinite linear;
        }
        
        .light-beam:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        
        .light-beam:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
        }
        
        .light-beam:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
        }
        
        .light-beam:nth-child(4) {
            left: 70%;
            animation-delay: 6s;
        }
        
        .light-beam:nth-child(5) {
            left: 90%;
            animation-delay: 1s;
        }
        
        @keyframes light-sweep {
            0% {
                transform: rotate(30deg) translateY(-100%);
            }
            100% {
                transform: rotate(30deg) translateY(200%);
            }
        }
        
        /* Efectos de respiración para las capas */
        .layer-2, .layer-3, .layer-4, .layer-5 {
            animation: breathe 3s infinite ease-in-out;
        }
        
        @keyframes breathe {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        /* Versión móvil */
        @media (max-width: 768px) {
            .hero {
                height: 70vh;
                min-height: 500px;
            }
            
            .layer-2 {
                background-position: 10% 90%;
                background-size: 35%;
            }
            
            .layer-3 {
                background-position: 15% 90%;
                background-size: 35%;
            }
            
            .layer-4 {
                background-position: 85% 90%;
                background-size: 35%;
            }
            
            .layer-5 {
                background-position: 90% 90%;
                background-size: 35%;
            }
            
            .layer-6 {
                background-position: 15% 100%;
                background-size: 40%;
            }
            
            .layer-7 {
                background-position: 85% 100%;
                background-size: 40%;
            }
            
            .layer-8 {
                background-size: 70%;
                background-position: center 5%;
            }
            
            .tagline {
                font-size: 1.5rem;
                padding: 0 1rem;
            }
            
            .cta-button {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
            
            /* Reducir animación en móviles para rendimiento */
            @keyframes move-center-left {
                0%, 100% {
                    transform: translateX(0) scale(0.8);
                }
                50% {
                    transform: translateX(5%) scale(0.85);
                }
            }
            
            @keyframes move-center-right {
                0%, 100% {
                    transform: translateX(0) scale(0.8);
                }
                50% {
                    transform: translateX(-5%) scale(0.85);
                }
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <!-- Capas de fondo -->
        <div class="layer layer-1"></div>
        
        <!-- Luces de escenario -->
        <div class="lights">
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
        </div>
        
        <!-- Personas en el escenario -->
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="layer layer-4"></div>
        <div class="layer layer-5"></div>
        
        <!-- Multitud -->
        <div class="layer layer-6"></div>
        <div class="layer layer-7"></div>
        
        <!-- Logo -->
        <div class="layer layer-8"></div>
        
        <!-- Contenido -->
        <div class="content">
            <p class="tagline">Si no hay <span>competencia</span> no hay <span>calidad</span></p>
            <a href="#" class="cta-button">Obtener Entradas</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hero = document.querySelector('.hero');
            const layers = document.querySelectorAll('.layer');
            
            // Efecto parallax al mover el ratón
            hero.addEventListener('mousemove', function(e) {
                const x = e.clientX;
                const y = e.clientY;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const moveX = (x - centerX) / centerX;
                const moveY = (y - centerY) / centerY;
                
                layers.forEach((layer, index) => {
                    // No aplicar a la capa de fondo ni al logo
                    if (index === 0 || index === 7) return;
                    
                    const depth = index;
                    const offsetX = moveX * depth;
                    const offsetY = moveY * depth;
                    
                    layer.style.transform = `translate(${offsetX}px, ${offsetY}px) ${layer.style.transform}`;
                });
            });
            
            hero.addEventListener('mouseleave', function() {
                layers.forEach(layer => {
                    layer.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
